{% extends "base.html" %}

{% block title %}{{ 'Edit' if patient else 'Register' }} Patient{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ 'Edit' if patient else 'Register New' }} Patient</h1>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <form method="POST" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ patient.name if patient else '' }}" required>
                        <div class="invalid-feedback">Please enter patient name</div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="age" class="form-label">Age *</label>
                            <input type="number" class="form-control" id="age" name="age" 
                                   value="{{ patient.age if patient else '' }}" 
                                   min="0" max="120" required>
                            <div class="invalid-feedback">Please enter valid age</div>
                        </div>
                        <div class="col-md-6">
                            <label for="village" class="form-label">Village *</label>
                            <input type="text" class="form-control" id="village" name="village" 
                                   value="{{ patient.village if patient else '' }}" required>
                            <div class="invalid-feedback">Please enter village</div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="chw_id" class="form-label">Assign to CHW *</label>
                        <select class="form-select" id="chw_id" name="chw_id" required>
                            <option value="">Select CHW</option>
                            {% for chw in chws %}
                            <option value="{{ chw.id }}" 
                                    {% if patient and patient.chw_id == chw.id %}selected{% endif %}
                                    {% if request.args.get('chw_id') == chw.id %}selected{% endif %}>
                                {{ chw.name }} - {{ chw.village }}, {{ chw.district }}
                            </option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback">Please select a CHW</div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="is_pregnant" name="is_pregnant"
                                   {% if patient and patient.is_pregnant %}checked{% endif %}>
                            <label class="form-check-label" for="is_pregnant">Patient is pregnant</label>
                        </div>
                        
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="has_chronic_condition" 
                                   name="has_chronic_condition"
                                   {% if patient and patient.has_chronic_condition %}checked{% endif %}>
                            <label class="form-check-label" for="has_chronic_condition">
                                Patient has chronic condition
                            </label>
                        </div>
                    </div>
                    
                    <hr>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('list_patients') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> {{ 'Update' if patient else 'Register' }} Patient
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Form validation
(function() {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function(form) {
        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
})();
</script>
{% endblock %}
